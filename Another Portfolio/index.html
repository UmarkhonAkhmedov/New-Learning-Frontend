<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Portfolio Website</title>
</head>
<body>
  <!----- Main ----->
  <main>

    <!----- Header ----->
    <header>
      <div class="overlay overlay-lg">
        <img src="img/shapes/square.png" class="shape square" alt="Square Background Image">
        <img src="img/shapes/circle.png" class="shape circle" alt="Circle Background Image">
        <img src="img/shapes/half-circle.png" class="shape half-circle1" alt="Half-circle Background Image">
        <img src="img/shapes/half-circle.png" class="shape half-circle2" alt="Half-circle Background Image">
        <img src="img/shapes/x.png" class="shape xshape" alt="X Background Image">
        <img src="img/shapes/wave.png" class="shape wave wave1" alt="Wave Background Image">
        <img src="img/shapes/wave.png" class="shape wave wave2" alt="Wave Background Image">
        <img src="img/shapes/triangle.png" class="shape triangle" alt="Triangle Background Image">
        <img src="img/shapes/letters.png" class="letters" alt="Logo Background Image">
        <img src="img/shapes/points1.png" class="points points1" alt="Point Background Image">
      </div>

      <!----- Navbar ----->
      <nav>
        <div class="container">
          <div class="logo">
            <img src="img/logo.png" alt="Website Logo">
          </div>
          <!------>
          <div class="links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Contact</a></li>
              <li><a class="active" href="#">Hire me</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!----- Hero Section ----->
      <div class="header-content">
        <div class="container grid-2">
          <div class="column-1">
            <h1 class="header-title">John Dorsey</h1>
            <p class="text">
              Hello, I'm Miley Brewer, web design and developer. Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam magni sit hic!
            </p>
            <a href="#" class="btn">Download CV</a>
          </div>
          <!------>
          <div class="column-2 image">
            <img src="img/shapes/points2.png" class="points points2" alt="Points Background Image">
            <img class="img-element z-index" src="img/person.png" alt="Men Image">
          </div>
        </div>
      </div>

    </header>

    

  </main>



  <script src="js/app.js"></script>
</body>
</html>
